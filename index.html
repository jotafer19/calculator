<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js" defer></script>
    <div id="container">
        <div id="claculator">
            <div id="screen">
                <div id="sub-display"></div>
                <div id="main-display">0</div>
            </div>
            <div id="reset-delete">
                <button id="reset">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div id="button-panel">
                <button class="button-number" value="7">7</button>
                <button class="button-number" value="8">8</button>
                <button class="button-number" value="9">9</button>
                <button class="button-operator" value="division">รท</button>
                <button class="button-number" value="4">4</button>
                <button class="button-number" value="5">5</button>
                <button class="button-number" value="6">6</button>
                <button class="button-operator" value="multiplication">*</button>
                <button class="button-number" value="1">1</button>
                <button class="button-number" value="2">2</button>
                <button class="button-number" value="3">3</button>
                <button class="button-operator" value="subtraction">-</button>
                <button id="button-dot">.</button>
                <button class="button-number" value="0">0</button>
                <button id="button-equal">=</button>
                <button class="button-operator" value="addition">+</button>
            </div>
        </div>
    </div>
</body>
</html>
