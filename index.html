<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <script src="./script.js" defer></script>
    <div id="container">
        <div id="calculator">
            <div id="screen">
                <div id="sub-display"></div>
                <div id="main-display">0</div>
            </div>
            <div id="button-panel">
                <button class="remove-buttons" id="reset">Clear</button>
                <button class="remove-buttons" id="delete">Delete</button>
                <button class="button-number">7</button>
                <button class="button-number">8</button>
                <button class="button-number">9</button>
                <button class="button-operator">÷</button>
                <button class="button-number">4</button>
                <button class="button-number">5</button>
                <button class="button-number">6</button>
                <button class="button-operator">*</button>
                <button class="button-number">1</button>
                <button class="button-number">2</button>
                <button class="button-number">3</button>
                <button class="button-operator">-</button>
                <button id="button-dot">.</button>
                <button class="button-number">0</button>
                <button id="button-equal">=</button>
                <button class="button-operator">+</button>
            </div>
        </div>
    </div>
    <div id="footer">
        ©<a class="copyright" href="https://github.com/jotafer19" target="_blank" rel="noreferrer noopener">Jairo</a>
        <img id="github-logo" src="./images/github-mark-white.png" alt="github logo">
        <a class="copyright" href="https://github.com/jotafer19/calculator" target="_blank" rel="noreferrer noopener">
            Source Code
        </a>
    </div>
</body>
</html>
